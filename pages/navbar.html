<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Header -->
    <header style="background-color: #4CAF50; color: white; padding: 20px; text-align: center;">
        <h1>Welcome to My Blog</h1>
        <p>Sharing thoughts, ideas, and experiences</p>
        <p style="justify-content: space-between;">
            <a href="/">Home</a>
            <a style="padding-left: 10px;" href="/about">About Us</a>
        </p>

    {% block home %}{% endblock home %}

    <!-- Footer -->
    <footer style="background-color: #333; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

</body>

</html>
